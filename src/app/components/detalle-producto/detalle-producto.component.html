<div class="mt-4 text-center">
  <img [src]="producto.imagen" alt="{{ producto.nombre }}"
    style="width: 100%; max-width: 500px; display: block; margin: auto;">
  <h2>{{ producto.nombre }}</h2>
  <p>Precio: {{ producto.precio }} â‚¬</p>

  <div *ngIf="marcas.length > 0">
    <h4>Marcas:</h4>
    <ul>
      <li *ngFor="let marca of marcas">
        {{ marca.nombre }}
      </li>
    </ul>
  </div>


  <button class="btn btn-primary" (click)="comprarProducto()">Comprar</button>
</div>
