<header class="py-3 text-white bg-primary">
  <div class="container d-flex justify-content-between align-items-center">

    <!-- Logo a la izquierda -->
    <div>
      <a href="">
      <img src="logo.png" alt="Logo" class="rounded-circle" width="60">
      </a>
    </div>

    <!-- Barra de búsqueda -->
    
      <div class="input-group w-50">
        <input type="text" class="form-control rounded-pill" placeholder="Buscar..." (input)="buscar($event)">
       
      </div>
    <div>
      <ng-container *ngIf="isLoggedIn; else loginTemplate">
        <button class="btn btn-light" (click)="goToProfile()">{{ userName }}</button>
      </ng-container>
      <ng-template #loginTemplate>
        <button class="btn btn-warning">
          <a href="/login" class="btn btn-warning">Iniciar Sesión</a>
        </button>
      </ng-template>
    </div>
  </div>
</header>
