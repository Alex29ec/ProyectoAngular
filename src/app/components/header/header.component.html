<header class="py-3 text-white bg-primary">
  <div class="container d-flex justify-content-between align-items-center">

    <!-- Logo a la izquierda -->
    <div>
      <img src="logo.png" alt="Logo" class="rounded-circle" width="60">
    </div>

    <!-- Barra de búsqueda -->
    <div class="w-50">
      <div class="input-group">
        <input type="text" class="form-control rounded-pill" placeholder="Buscar productos...">
        <button class="btn btn-dark rounded-pill ms-2">Buscar</button>
      </div>
    </div>

    <!-- Login o Nombre de Usuario -->
    <div>
      <ng-container *ngIf="isLoggedIn; else loginTemplate">
        <button class="btn btn-light">{{ username }}</button>
      </ng-container>
      <ng-template #loginTemplate>
        <a routerLink="/login" class="btn btn-outline-light">Iniciar Sesión</a>
      </ng-template>
    </div>
  </div>
</header>
