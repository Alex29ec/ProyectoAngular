<header class="py-3 text-white bg-primary">
  <div class="container d-flex justify-content-between align-items-center">

    <!-- Logo a la izquierda -->
    <div>
      <a href="">
      <img src="logo.png" alt="Logo" class="rounded-circle" width="60">
      </a>
    </div>

    <!-- Barra de bÃºsqueda -->
    <div class="w-50">
      <div class="input-group">
        <input type="text" class="form-control rounded-pill" placeholder="Buscar productos...">
        <button class="btn btn-dark rounded-pill ms-2">Buscar</button>
      </div>
    </div>

    <div>
      <ng-container *ngIf="isLoggedIn; else loginTemplate">
        <button class="btn btn-light" onclick="onLogOut()">{{userName}}</button>
      </ng-container>
      <ng-template #loginTemplate>
        <button class="btn btn-warning"><a href="/login" class="btn btn-warning">Iniciar Sesion</a></button>
      </ng-template>
    </div>
  </div>
</header>
